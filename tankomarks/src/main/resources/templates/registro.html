<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- <head th:replace="index :: head"></head> -->

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TankoMarks</title>
	<script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
	<link rel="icon" href="../static/images/logo.ico" th:href="@{/images/logo.ico}"/>
	<link href="../static/styles/style.css" th:href="@{/styles/style.css}" rel="stylesheet"/>
	<script defer type="text/javascript" src="../static/js/nav.js" th:src="@{/js/nav.js}"></script>
	<script defer type="text/javascript" src="../static/js/validaciones.js" th:src="@{/js/validaciones.js}"></script>
	<script defer type="text/javascript" src="../static/js/script.js" th:src="@{/js/script.js}"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>

<body>

	<div class="container">

		<img class="imagen-form" src="../static/images/logo.png" th:src="@{/images/logo.png}" alt="Logo de Tankomarks">

		<div class="formulario">

			<form th:action="@{/registro}" method="post" th:object="${usuario}">

				<h2>Regístrate en TankoMarks</h2>

				<!-- success message -->
				<div th:if="${param.success}">
					<div class="msg msg-success">Te has registrado correctamente.</div>
				</div>

				<!-- failure message -->
				<div th:if=${param.fail}>
					<div class="msg msg-error">El usuario ya está registrado.</div>
				</div>

				<div class="campo-form">
					<label class="label-form" for="nombre"> Nombre de usuario </label>
					<input class="input-form" id="nombre" th:field="*{nombre}" required/>
				</div>

				<div class="campo-form">
					<label class="label-form" for="email"> Correo electrónico </label> 
					<input class="input-form" id="email" th:field="*{email}" type="email" required/>
				</div>

				<div class="campo-form">
					<label class="label-form" for="password"> Contraseña </label> 
					<input class="input-form" id="password" th:field="*{password}" type="password" required/>
				</div>

				<div>
					<button class="boton-form" type="submit">Registrate</button>
				</div>

			</form>

			<div class="span-form">
				<span>¿Ya estás registrado? <a class="enlace-form" th:href="@{/login}">Inicia sesión</a></span>
			</div>

		</div>

	</div>

</body>
</html>
